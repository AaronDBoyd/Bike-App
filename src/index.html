<!DOCTYPE html>
<html lang="en-US">
<head>
  
  <title>Bike App</title>
</head>
<body>
  <div class="container">
    <div class="container">
      <h1>Search for Bikes!</h1>
      <label for="searchKey">Enter number of bikes to search for:</label>
      <input id="searchKey" type="text">
      <button class="btn-success" id="enterSearch">Search</button>

      <div class="radio">
        <label>
          <input type="radio" name="color" value="red" checked>
          Red
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="blue">
          Blue
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="color" value="white">
          White
        </label>
      </div>
      
      <div class="showResults"></div>
      <div class="showImages"></div>
      
      <div class="showErrors"></div>
  










  </div>
</body>
</html>
